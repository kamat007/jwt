<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-6 col-md-offset-6">
				<div class="card">
					<div class="card-body">
						<h3 class="text-muted mb-2">SignIn Form</h3>
						<hr>
						<form th:action="@{/login}" method="post">
							<!-- error message -->
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid Email or Password.
								</div>
							</div>

							<!-- logout message -->
							<div th:if="${param.logout}">
								<div class="alert alert-info">You have been logged out.</div>
							</div>

							<!-- Email input -->
							<div class="form-outline mb-4">
								<input name="username" type="email" id="form2Example1" class="form-control" placeholder="Email Address"/>
								<!-- <label class="form-label" for="form2Example1">Email
									address</label> -->
							</div>

							<!-- Password input -->
							<div class="form-outline mb-4">
								<input name="password" type="password" id="form2Example2" class="form-control" placeholder="password" />
								<!-- <label class="form-label" for="form2Example2">Password</label> -->
							</div>

							<!-- 2 column grid layout for inline styling -->
							<div class="row mb-4">
								<!-- <div class="col d-flex justify-content-center">
									Checkbox
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="form2Example31" checked /> <label
											class="form-check-label" for="form2Example31">
											Remember me </label>
									</div>
								</div> -->

								<div class="col">
									<!-- Simple link -->
									<a href="#!">Forgot password?</a>
								</div>
							</div>

							<!-- Submit button -->
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-block mb-4">Sign
									in</button>
							</div>
						</form>

						<!-- Register buttons -->
						<div class="text-center">
							<p>
								Not a member? <a th:href="@{/registration}">Register</a>
							</p>
							<!-- <p>or sign up with:</p>
								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-facebook-f"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-google"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-twitter"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-github"></i>
								</button> -->
						</div>

						<!-- Register Button -->
						<!-- <div class="text-center">
							<p>
								Already a member? <a th:href="@{/login}">Sign In</a>
							</p>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
